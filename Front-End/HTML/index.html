<!DOCTYPE html>

    <title>Quote Saver And Random Quote Generatoe</title>

<body>
    <h1>Quote Saver And Random Quote Generator</h1>

    <!-- Quote Saver Code Starts Here-->
    <form action="">
        <label for="">Your Favorite Quote:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">Author:</label>
        <input type="text">
        <input type="submit" value="Save Quote">
    </form>
    <!-- Quote Saver Code Ends Here -->

    <!-- Show Random Quotes Starts Here -->
    <h2>Random Quote of The Day</h2>
    <div>
        <p>Try Try Till Until You Master That Objective</p>
        -<p>Author Name</p>
    </div>
    <!-- Show Random Quotes Ends Here -->
